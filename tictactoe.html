<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARENA - Tic Tac Toe</title>
<style>
body { font-family: Arial, sans-serif; background: #0f172a; color: white; display:flex; justify-content:center; align-items:center; height:100vh;}
.container { text-align:center; background:#1e293b; padding:25px; border-radius:10px; width:300px; }
h1,h3{ margin:5px 0; }
.status { margin:15px 0; font-size:18px; }
.board { display:grid; grid-template-columns:repeat(3,80px); grid-template-rows:repeat(3,80px); gap:5px; margin:15px auto;}
.cell { background:#334155; font-size:32px; display:flex; justify-content:center; align-items:center; cursor:pointer; border-radius:5px;}
.cell:hover { background:#475569;}
button { margin-top:15px; padding:8px 15px; border:none; border-radius:5px; background:#38bdf8; cursor:pointer;}
button:hover { background:#0ea5e9;}
</style>
</head>
<body>
<div class="container">
<h1>ARENA</h1>
<h3>Tic Tac Toe</h3>
<div class="status" id="status">Player X's Turn</div>
<div class="board" id="board"></div>
<button onclick="resetGame()">Restart Game</button>
</div>
<script>
let board=["","","","","","","","",""];
let currentPlayer="X";
let active=true;
const statusText=document.getElementById("status");
function createBoard(){
    const boardDiv=document.getElementById("board");
    boardDiv.innerHTML="";
    for(let i=0;i<9;i++){
        const cell=document.createElement("div");
        cell.className="cell";
        cell.onclick=()=>makeMove(i);
        boardDiv.appendChild(cell);
    }
}
function makeMove(i){
    if(!active || board[i]!="") return;
    board[i]=currentPlayer;
    document.getElementById("board").children[i].innerText=currentPlayer;
    if(checkWin()){ statusText.innerText=`ðŸŽ‰ Player ${currentPlayer} Wins!`; active=false; return; }
    if(!board.includes("")){ statusText.innerText="It's a Draw!"; active=false; return; }
    currentPlayer=currentPlayer==="X"?"O":"X";
    statusText.innerText=`Player ${currentPlayer}'s Turn`;
}
function checkWin(){
    const win=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return win.some(c=>c.every(i=>board[i]===currentPlayer));
}
function resetGame(){
    board=["","","","","","","","",""];
    currentPlayer="X";
    active=true;
    statusText.innerText="Player X's Turn";
    createBoard();
}
createBoard();
</script>
</body>
</html>
